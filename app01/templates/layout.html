{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业管理</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    {% block css %}{% endblock %}
    <style>
        .round_icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            margin: 10px 0;
        }

        .navbar {
            border-radius: 0;
        }

        .clear_padding {
            padding: 0 0;
        }

        .clear_margin {
            margin: 0 0;
        }

        td {
            text-align: center;
        }

        th {
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/admin/list/">
                    <i class="fa fa-home" aria-hidden="true" style="font-size: 20px;"></i>
                    信息管理
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li id="nav_admin"><a href="/admin/list/">管理员</a></li>
                    <li id="nav_depart"><a href="/depart/list/">部门管理</a></li>
                    <li id="nav_user"><a href="/user/list/">员工管理</a></li>
                    <li id="nav_task"><a href="/task/list/">任务管理</a></li>
                    <li id="nav_file"><a href="/file/list/">文件管理</a></li>
                    <li id="nav_image"><a href="/image/list/">图片管理</a></li>
                    <!--
                    <li id="nav_test"><a href="/test/list/">测试</a></li>
                    -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <img class="round_icon" src="" alt="">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                            aria-expanded="false">{{ request.session.user_info.username }}<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">个人资料</a></li>
                            <li><a href="#">设置</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout/">注销</a></li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{% static 'js/jquery-3.6.1.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap-3.4.1/js/bootstrap.min.js' %}"></script>

    <script>
        $(() => {
            $.ajax({
                url: "/avatar/get/",
                type: "get",
                success: function (res) {
                    avatar_path = "../../media/" + res.image_path
                    $(".round_icon").attr("src",avatar_path);
                }
            })
        })
    </script>

    {% block js %}{% endblock %}
</body>

</html>
